<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <title>NFT Card</title>
    </head>
    <body>
        <article class="nft-card">
            <section class="nft-image">
                <img
                    src="/images/image-equilibrium.jpg"
                    alt="image-equilibrium"
                />
            </section>
            <section class="nft-desc">
                <h2>
                    <a href="#">Equilibrium #3429</a>
                </h2>
                <p class="text-desc">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="eth-info">
                    <div class="stc-eth">
                        <img
                            src="/images/icon-ethereum.svg"
                            alt="icon-ether"
                            class="icon-ether"
                        />
                        <p class="ether">0.041 ETH</p>
                    </div>
                    <div class="stc-time">
                        <img
                            src="/images/icon-clock.svg"
                            alt="icon-clock"
                            class="icon-clock"
                        />
                        <p>3 days left</p>
                    </div>
                </div>
            </section>
            <footer>
                <img src="/images/image-avatar.png" alt="image-avatar" />
                <p>Creaction of <a href="#">Jules Wyvern</a></p>
            </footer>
        </article>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/NeeFar">Juan Diego Vitriago</a>.
        </div>
    </body>
</html>
